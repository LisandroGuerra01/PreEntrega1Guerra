<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carga de Facturas y Liquidación de IVA</title>
    <link rel="stylesheet" href="iva.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body>
    <header class="bg-dark text-white text-center py-2">
        <h1>Carga de Facturas y Liquidación de IVA</h1>
    </header>
    <main class="py-4">
        <div class="container">
            <div class="row">
                <div class="col-md-8">
                    <form action="procesar_factura.php" method="post" class="bg-light p-4 rounded shadow">
                        <div class="mb-3">
                            <label for="tipo" class="form-label">Tipo de Factura:</label>
                            <select id="tipo" name="tipo" class="form-select" required>
                                <option value="compras">Compras</option>
                                <option value="ventas">Ventas</option>
                            </select>
                        </div>

                        <div class="mb-3">
                            <label for="fecha" class="form-label">Fecha:</label>
                            <input type="date" id="fecha" name="fecha" class="form-control" required>
                        </div>
                        <div id="fechaInvalida"></div>

                        <div class="row">
                            <label for="numero_factura" id="numero_fac" class="form-label">Número de Factura:</label>

                            <div class="col-md-2">
                                <label for="validationCustom01" class="form-label">Tipo</label>
                                <select class="form-select" id="validationCustom04" required>
                                    <option selected disabled value="">...</option>
                                    <option>F A</option>
                                    <option>F B</option>
                                    <option>F C</option>
                                    <option>N/C A</option>
                                    <option>N/C B</option>
                                    <option>N/C C</option>
                                    <option>N/D A</option>
                                    <option>N/D B</option>
                                    <option>N/D C</option>
                                </select>
                                <div class="valid-feedback">
                                </div>
                            </div>
                            <div class="col-md-2">
                                <label for="validationCustom01" class="form-label">Pto Vta</label>
                                <input type="number" class="form-control" id="validationCustom01" value="Mark" required>
                                <div class="valid-feedback">
                                </div>
                            </div>
                            <div class="col-md-8">
                                <label for="validationCustom01" class="form-label">Número</label>
                                <input type="number" class="form-control" id="validationCustom01" value="Mark" required>
                                <div class="valid-feedback">
                                </div>
                            </div>
                        </div>

                        <div class="mb-3">
                            <label for="nombre_entidad" class="form-label">Nombre de la Entidad:</label>
                            <input type="text" id="nombre_entidad" name="nombre_entidad" class="form-control" required>
                        </div>


                        <div class="mb-3">
                            <label for="precio_total" class="form-label">Precio Total:</label>
                            <input type="number" id="precio_total" name="precio_total" step="0.01" class="form-control"
                                required>
                        </div>

                        <div class="mb-3">
                            <label for="alicuota" class="form-label">Alícuota:</label>
                            <select id="alicuota" name="alicuota" class="form-select" required>
                                <option value="10.5">10.5%</option>
                                <option value="21">21%</option>
                                <option value="27">27%</option>
                            </select>
                        </div>

                        <div class="mb-3">
                            <label for="iva" class="form-label">IVA:</label>
                            <input type="number" id="iva" name="iva" step="0.01" class="form-control" required>
                        </div>

                        <div class="mb-3">
                            <label for="precio_neto" class="form-label">Precio Neto:</label>
                            <input type="number" id="precio_neto" name="precio_neto" step="0.01" class="form-control"
                                required>
                        </div>

                        <button id="btnConfirm" type="submit" class="btn btn-primary">Cargar Factura</button>
                    </form>
                </div>

                <div class="col-md-4">
                    <div class="dropdown">
                        <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton"
                            data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            Facturas Cargadas
                        </button>
                        <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                            <div class="factura">
                                <strong>Tipo:</strong> Compra<br>
                                <strong>Fecha:</strong> 2023-09-20<br>
                                <strong>Número de Factura:</strong> 12345<br>
                                <strong>Proveedor:</strong> ACME Inc.<br>
                                <strong>Precio Total:</strong> $1000<br>
                                <strong>IVA:</strong> $210<br>
                                <strong>Precio Neto:</strong> $790<br>
                                <strong>Alícuota:</strong> 21%<br>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <footer class="bg-dark text-white text-center py-2">
        <p>&copy; 2023 Tu Empresa</p>
    </footer>


    <script src="./javascript/function.js"></script>
    <script src="./javascript/main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</body>

</html>
